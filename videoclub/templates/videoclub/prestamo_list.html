{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="panel panel-primary panel-primary-center">
            <div class="panel-heading panel-center panel-font-size">
                <span class="fa fa-list"></span>&nbsp;&nbsp;&nbsp;Lista de prestamos (Filtrados los prestamos que ya expiraron)
            </div>
            <div class="panel-body panel-center">
                <ul class="list-group">
                    {% for p in prestamos  %}
                        <li class="list-group-item">
                            <span class="fa fa-film"></span>&nbsp;{{ p.pelicula }}&nbsp;|&nbsp;
                            <span class="fa fa-user"></span>&nbsp;{{ p.cliente }}&nbsp;|&nbsp;
                            <span class="fa fa-calendar"></span>&nbsp;{{ p.fecha_alquiler }}&nbsp;|&nbsp;
                            <span class="fa fa-calendar"></span>&nbsp;{{ p.fecha_devolucion }}&nbsp;
                            <div class="pull-right">
                                <a href="modificar/{{ p.id }}"><span class="fa fa-pencil fa-size"></span></a>
                                <a href="eliminar/{{ p.id }}" class="trash"><span class="fa fa-trash fa-size"></span></a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
